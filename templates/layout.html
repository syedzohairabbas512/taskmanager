<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      TASK MANAGER:{% block title %}

      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand nav-icon" href="/">
          <strong>
            <span style="color: #FF0000;">T</span>
            <span style="color: #00FF00;">A</span>
            <span style="color: #0000FF;">S</span>
            <span style="color: #FFA500;">K</span>
          </strong>
          <span style="color: #FF6347;">MANAGER</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- IF THE USER IS LOGED_IN -->
          {% if session['user_id'] %}
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/add_new_task"><strong>Add New</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/remove_task"><strong>Remove</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/pending_task"><strong>Pending</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/completed_task"><strong>Completed</strong></a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="/about"><strong>About</strong></a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mt-2">
              <li class="nav-item">
                <a class="nav-link active" href="/logout"><Strong>Log Out</Strong></a>
              </li>
            </ul>
            <!-- IF THE USER IS NOT LOGED_IN -->
          {% else %}
            <ul class="navbar-nav ms-auto mt-2">
              <li class="nav-item">
                <a class="nav-link active" href="/register"><Strong>Register</Strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/login"><strong>Log In</strong></a>
              </li>
            </ul>
          {% endif %}
        </div>
      </div>
    </nav>
    {% if get_flashed_messages() %}
      <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">{{ get_flashed_messages()|join(' ') }}</div>
      </header>
    {% endif %}

    <!-- MAIN -->
    <main class="container-fluid py-5 text-center">
      {% block main %}

      {% endblock %}
    </main>

    <!-- FOOTER -->

    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
